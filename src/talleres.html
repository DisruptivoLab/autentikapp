<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talleres Autorizados | Autentikapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js"></script>
</head>
<body class="bg-black text-white flex">

    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-10 bg-black">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
            <div>
                <h1 class="text-4xl font-light text-gray-900 mb-2">Talleres Autorizados</h1>
                <p class="text-lg text-gray-500 font-light">Gestión de aliados y talleres de reparación certificados</p>
            </div>
            <button id="add-shop-btn" class="mt-4 md:mt-0 px-6 py-3 font-bold text-black bg-[#00a1ff] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                + Agregar Taller
            </button>
        </div>

        <!-- Search and Filter Controls -->
        <div class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            <input type="text" id="search-shops" placeholder="Buscar talleres..."
                   class="px-4 py-3 text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
            <select id="filter-status" class="px-4 py-3 text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                <option value="all">Todos los estados</option>
                <option value="Activo">Activos</option>
                <option value="Inactivo">Inactivos</option>
                <option value="Pendiente">Pendientes</option>
            </select>
            <select id="filter-type" class="px-4 py-3 text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                <option value="all">Todos los tipos</option>
            </select>
            <select id="filter-city" class="px-4 py-3 text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                <option value="all">Todas las ciudades</option>
            </select>
            <select id="sort-by" class="px-4 py-3 text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                <option value="name">Ordenar por nombre</option>
                <option value="rating">Ordenar por rating</option>
                <option value="date">Ordenar por fecha</option>
                <option value="city">Ordenar por ciudad</option>
            </select>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-gray-900 p-4 rounded-lg text-center">
                <h4 class="text-gray-400 text-sm font-medium">Total Talleres</h4>
                <p id="stat-total" class="text-2xl font-bold mt-1">-</p>
            </div>
            <div class="bg-gray-900 p-4 rounded-lg text-center">
                <h4 class="text-gray-400 text-sm font-medium">Activos</h4>
                <p id="stat-active" class="text-2xl font-bold mt-1 text-green-400">-</p>
            </div>
            <div class="bg-gray-900 p-4 rounded-lg text-center">
                <h4 class="text-gray-400 text-sm font-medium">Rating Promedio</h4>
                <p id="stat-rating" class="text-2xl font-bold mt-1 text-yellow-400">-</p>
            </div>
            <div class="bg-gray-900 p-4 rounded-lg text-center">
                <h4 class="text-gray-400 text-sm font-medium">Ciudades</h4>
                <p id="stat-cities" class="text-2xl font-bold mt-1 text-blue-400">-</p>
            </div>
        </div>

        <!-- Shops Table -->
        <div class="bg-gray-900 rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-800">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Taller</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Tipo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Ubicación</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Rating</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Estado</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Próxima Inspección</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="shops-table-body" class="divide-y divide-gray-800">
                        <!-- Shop rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="no-shops-message" class="p-4 text-center text-gray-500 hidden">No se encontraron talleres.</div>
        </div>
    </main>

    <!-- Add/Edit Shop Modal -->
    <div id="shop-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-900 rounded-lg shadow-xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold">Agregar Nuevo Taller</h2>
                <button id="close-modal" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Tabs -->
            <div class="mb-6">
                <nav class="flex space-x-1 bg-gray-800 p-1 rounded-lg">
                    <button class="modal-tab active px-4 py-2 text-sm font-medium rounded-md bg-blue-600 text-white" data-tab="basic">Básico</button>
                    <button class="modal-tab px-4 py-2 text-sm font-medium rounded-md text-gray-300 hover:text-white" data-tab="contact">Contacto</button>
                    <button class="modal-tab px-4 py-2 text-sm font-medium rounded-md text-gray-300 hover:text-white" data-tab="services">Servicios</button>
                    <button class="modal-tab px-4 py-2 text-sm font-medium rounded-md text-gray-300 hover:text-white" data-tab="schedule">Horarios</button>
                </nav>
            </div>
            
            <!-- Tab Content -->
            <div id="modal-tab-content">
                <!-- Content will be populated by JavaScript -->
            </div>
            
            <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-700">
                <button id="save-shop" class="px-6 py-2 bg-[#00a1ff] text-black font-medium rounded-md hover:bg-blue-400">
                    Guardar Taller
                </button>
                <button id="cancel-shop" class="px-6 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Shop Details Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-900 rounded-lg shadow-xl p-6 w-full max-w-3xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Detalles del Taller</h2>
                <button id="close-details" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="details-content">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden z-50">
        <span id="toast-message">Acción completada</span>
    </div>

    <script type="module" src="./js/loadSidebar.js"></script>
    <script>
        // Check authentication
        if (localStorage.getItem('autentikapp_session') !== 'authenticated') {
            window.location.href = 'login.html';
        }
    </script>
    <script type="module">
        import { parseISO, format } from 'https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js';

        let allShopsData = [];
        let currentEditingShop = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadShopsData();
            setupEventListeners();
            setupModalTabs();
        });

        function loadShopsData() {
            fetch('business.json')
                .then(response => response.json())
                .then(data => {
                    allShopsData = data.authorizedShops || [];
                    renderShopsTable(allShopsData);
                    populateFilters(allShopsData);
                    updateStats(allShopsData);
                })
                .catch(error => {
                    console.error("Error al cargar los datos:", error);
                    document.getElementById('no-shops-message').classList.remove('hidden');
                });
        }

        function setupEventListeners() {
            // Search and filters
            document.getElementById('search-shops').addEventListener('input', filterShops);
            document.getElementById('filter-status').addEventListener('change', filterShops);
            document.getElementById('filter-type').addEventListener('change', filterShops);
            document.getElementById('filter-city').addEventListener('change', filterShops);
            document.getElementById('sort-by').addEventListener('change', filterShops);

            // Modal controls
            document.getElementById('add-shop-btn').addEventListener('click', () => showShopModal());
            document.getElementById('close-modal').addEventListener('click', () => hideShopModal());
            document.getElementById('close-details').addEventListener('click', () => hideDetailsModal());
            document.getElementById('save-shop').addEventListener('click', saveShop);
            document.getElementById('cancel-shop').addEventListener('click', () => hideShopModal());
        }

        function setupModalTabs() {
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-tab')) {
                    const tabName = e.target.dataset.tab;
                    showModalTab(tabName);
                }
            });
        }

        function populateFilters(shops) {
            // Populate type filter
            const types = [...new Set(shops.map(shop => shop.type))];
            const typeFilter = document.getElementById('filter-type');
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });

            // Populate city filter
            const cities = [...new Set(shops.map(shop => shop.address.city))];
            const cityFilter = document.getElementById('filter-city');
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });
        }

        function updateStats(shops) {
            const total = shops.length;
            const active = shops.filter(shop => shop.status === 'Activo').length;
            const avgRating = shops.length > 0 ? (shops.reduce((sum, shop) => sum + shop.rating, 0) / shops.length).toFixed(1) : 0;
            const cities = new Set(shops.map(shop => shop.address.city)).size;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-rating').textContent = avgRating;
            document.getElementById('stat-cities').textContent = cities;
        }

        function renderShopsTable(shops) {
            const tableBody = document.getElementById('shops-table-body');
            const noShopsMessage = document.getElementById('no-shops-message');

            if (shops.length === 0) {
                tableBody.innerHTML = '';
                noShopsMessage.classList.remove('hidden');
                return;
            }

            noShopsMessage.classList.add('hidden');
            tableBody.innerHTML = shops.map(shop => {
                const nextInspection = shop.nextInspection ? format(parseISO(shop.nextInspection), 'dd/MM/yyyy') : 'N/A';
                
                return `
                    <tr class="bg-gray-900 hover:bg-gray-800">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                    </svg>
                                </div>
                                <div>
                                    <div class="text-sm font-medium text-white">${shop.name}</div>
                                    <div class="text-xs text-gray-400">${shop.experience} de experiencia</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs rounded-full bg-purple-900 text-purple-300">${shop.type}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                            <div>${shop.address.city}</div>
                            <div class="text-xs text-gray-500">${shop.address.neighborhood}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                                <span class="text-sm font-medium">${shop.rating}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs rounded-full ${
                                shop.status === 'Activo' ? 'bg-green-900 text-green-300' : 
                                shop.status === 'Inactivo' ? 'bg-red-900 text-red-300' : 
                                'bg-yellow-900 text-yellow-300'
                            }">${shop.status}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${nextInspection}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-2">
                                <button onclick="viewShopDetails('${shop.id}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs">Ver</button>
                                <button onclick="editShop('${shop.id}')" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-xs">Editar</button>
                                <button onclick="toggleShopStatus('${shop.id}')" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-xs">
                                    ${shop.status === 'Activo' ? 'Desactivar' : 'Activar'}
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterShops() {
            const searchTerm = document.getElementById('search-shops').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const typeFilter = document.getElementById('filter-type').value;
            const cityFilter = document.getElementById('filter-city').value;
            const sortBy = document.getElementById('sort-by').value;

            let filtered = allShopsData.filter(shop => {
                const matchesSearch = shop.name.toLowerCase().includes(searchTerm) ||
                                    shop.address.city.toLowerCase().includes(searchTerm) ||
                                    shop.type.toLowerCase().includes(searchTerm);
                
                const matchesStatus = statusFilter === 'all' || shop.status === statusFilter;
                const matchesType = typeFilter === 'all' || shop.type === typeFilter;
                const matchesCity = cityFilter === 'all' || shop.address.city === cityFilter;

                return matchesSearch && matchesStatus && matchesType && matchesCity;
            });

            // Sort shops
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'rating': return b.rating - a.rating;
                    case 'date': 
                        const dateA = parseISO(a.registrationDate);
                        const dateB = parseISO(b.registrationDate);
                        return dateB - dateA;
                    case 'city': return a.address.city.localeCompare(b.address.city);
                    default: return 0;
                }
            });

            renderShopsTable(filtered);
            updateStats(filtered);
        }

        function showShopModal(shop = null) {
            currentEditingShop = shop;
            document.getElementById('modal-title').textContent = shop ? 'Editar Taller' : 'Agregar Nuevo Taller';
            document.getElementById('shop-modal').classList.remove('hidden');
            showModalTab('basic');
            if (shop) populateShopForm(shop);
        }

        function hideShopModal() {
            document.getElementById('shop-modal').classList.add('hidden');
            currentEditingShop = null;
        }

        function hideDetailsModal() {
            document.getElementById('details-modal').classList.add('hidden');
        }

        function showModalTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.modal-tab').forEach(tab => {
                tab.classList.remove('active', 'bg-blue-600', 'text-white');
                tab.classList.add('text-gray-300');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active', 'bg-blue-600', 'text-white');
            document.querySelector(`[data-tab="${tabName}"]`).classList.remove('text-gray-300');

            // Show tab content
            const content = document.getElementById('modal-tab-content');
            switch(tabName) {
                case 'basic':
                    content.innerHTML = getBasicTabContent();
                    break;
                case 'contact':
                    content.innerHTML = getContactTabContent();
                    break;
                case 'services':
                    content.innerHTML = getServicesTabContent();
                    break;
                case 'schedule':
                    content.innerHTML = getScheduleTabContent();
                    break;
            }
        }

        function getBasicTabContent() {
            return `
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Nombre del Taller</label>
                            <input type="text" id="shop-name" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Tipo de Taller</label>
                            <select id="shop-type" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                                <option value="Reparación de Cuero">Reparación de Cuero</option>
                                <option value="Mantenimiento de Cuero">Mantenimiento de Cuero</option>
                                <option value="Reparación Textil">Reparación Textil</option>
                                <option value="Reparación de Lona">Reparación de Lona</option>
                                <option value="Taller General">Taller General</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Estado</label>
                            <select id="shop-status" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                                <option value="Pendiente">Pendiente</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Rating</label>
                            <input type="number" id="shop-rating" min="1" max="5" step="0.1" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Años de Experiencia</label>
                            <input type="text" id="shop-experience" placeholder="ej: 15 años" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Especialidades (separadas por coma)</label>
                        <input type="text" id="shop-specialties" placeholder="Cuero, Bolsos, Carteras" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Certificaciones (una por línea)</label>
                        <textarea id="shop-certifications" rows="3" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]"></textarea>
                    </div>
                </div>
            `;
        }

        function getContactTabContent() {
            return `
                <div class="space-y-6">
                    <div>
                        <h4 class="text-lg font-medium text-white mb-3">Información de Contacto</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Teléfono Principal</label>
                                <input type="tel" id="shop-phone" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">WhatsApp</label>
                                <input type="tel" id="shop-whatsapp" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                <input type="email" id="shop-email" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Sitio Web</label>
                                <input type="url" id="shop-website" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-medium text-white mb-3">Dirección</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Calle</label>
                                <input type="text" id="shop-street" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Barrio</label>
                                <input type="text" id="shop-neighborhood" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Ciudad</label>
                                <input type="text" id="shop-city" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Departamento/Estado</label>
                                <input type="text" id="shop-state" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">País</label>
                                <input type="text" id="shop-country" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Código Postal</label>
                                <input type="text" id="shop-postal" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-medium text-white mb-3">Propietario</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Nombre</label>
                                <input type="text" id="owner-name" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Teléfono</label>
                                <input type="tel" id="owner-phone" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                <input type="email" id="owner-email" class="w-full px-3 py-2 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getServicesTabContent() {
            return `
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h4 class="text-lg font-medium text-white">Servicios Ofrecidos</h4>
                        <button id="add-service" class="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700">+ Agregar Servicio</button>
                    </div>
                    <div id="services-container">
                        <!-- Services will be added here -->
                    </div>
                </div>
            `;
        }

        function getScheduleTabContent() {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const dayNames = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
            
            return `
                <div class="space-y-4">
                    <h4 class="text-lg font-medium text-white mb-3">Horarios de Atención</h4>
                    ${days.map((day, index) => `
                        <div class="flex items-center space-x-4 p-3 bg-gray-800 rounded-lg">
                            <div class="flex items-center space-x-2 w-24">
                                <input type="checkbox" id="${day}-active" class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded">
                                <label class="text-sm text-gray-300">${dayNames[index]}</label>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="time" id="${day}-open" class="px-2 py-1 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                                <span class="text-gray-400">-</span>
                                <input type="time" id="${day}-close" class="px-2 py-1 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function populateShopForm(shop) {
            // This function would populate the form with shop data when editing
            setTimeout(() => {
                if (document.getElementById('shop-name')) {
                    document.getElementById('shop-name').value = shop.name || '';
                    document.getElementById('shop-type').value = shop.type || '';
                    document.getElementById('shop-status').value = shop.status || '';
                    document.getElementById('shop-rating').value = shop.rating || '';
                    document.getElementById('shop-experience').value = shop.experience || '';
                    document.getElementById('shop-specialties').value = shop.specialties?.join(', ') || '';
                    document.getElementById('shop-certifications').value = shop.certifications?.join('\\n') || '';
                }
            }, 100);
        }

        function saveShop() {
            showToast(currentEditingShop ? 'Taller actualizado exitosamente' : 'Nuevo taller agregado exitosamente');
            hideShopModal();
            // Here you would normally save to the backend
        }

        function viewShopDetails(shopId) {
            const shop = allShopsData.find(s => s.id === shopId);
            if (!shop) return;

            const content = document.getElementById('details-content');
            content.innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-center space-x-4">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">${shop.name}</h3>
                            <p class="text-gray-400">${shop.type} • ${shop.experience} de experiencia</p>
                            <div class="flex items-center mt-1">
                                <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                                <span class="text-sm font-medium">${shop.rating}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="text-lg font-semibold mb-3">Información de Contacto</h4>
                            <div class="space-y-2 text-sm">
                                <div><span class="text-gray-400">Teléfono:</span> ${shop.contact.phone}</div>
                                <div><span class="text-gray-400">WhatsApp:</span> ${shop.contact.whatsapp}</div>
                                <div><span class="text-gray-400">Email:</span> ${shop.contact.email}</div>
                                ${shop.contact.website ? `<div><span class="text-gray-400">Web:</span> <a href="${shop.contact.website}" target="_blank" class="text-blue-400">${shop.contact.website}</a></div>` : ''}
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="text-lg font-semibold mb-3">Ubicación</h4>
                            <div class="text-sm text-gray-300">
                                <div>${shop.address.street}</div>
                                <div>${shop.address.neighborhood}, ${shop.address.city}</div>
                                <div>${shop.address.state}, ${shop.address.country}</div>
                                <div>${shop.address.postalCode}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold mb-3">Servicios</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${shop.services.map(service => `
                                <div class="bg-gray-800 p-4 rounded-lg">
                                    <h5 class="font-semibold text-blue-400">${service.name}</h5>
                                    <p class="text-sm text-gray-300 mt-1">${service.description}</p>
                                    <div class="flex justify-between text-xs text-gray-400 mt-2">
                                        <span>${service.price}</span>
                                        <span>${service.duration}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold mb-3">Especialidades</h4>
                        <div class="flex flex-wrap gap-2">
                            ${shop.specialties.map(specialty => `
                                <span class="px-2 py-1 bg-purple-900 text-purple-300 text-xs rounded">${specialty}</span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold mb-3">Certificaciones</h4>
                        <div class="space-y-1">
                            ${shop.certifications.map(cert => `
                                <div class="flex items-center text-sm">
                                    <svg class="w-4 h-4 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    ${cert}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('details-modal').classList.remove('hidden');
        }

        function editShop(shopId) {
            const shop = allShopsData.find(s => s.id === shopId);
            if (shop) {
                showShopModal(shop);
            }
        }

        function toggleShopStatus(shopId) {
            const shop = allShopsData.find(s => s.id === shopId);
            if (shop) {
                shop.status = shop.status === 'Activo' ? 'Inactivo' : 'Activo';
                renderShopsTable(allShopsData);
                updateStats(allShopsData);
                showToast(`Taller ${shop.status.toLowerCase()} exitosamente`);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Make functions global for onclick handlers
        window.viewShopDetails = viewShopDetails;
        window.editShop = editShop;
        window.toggleShopStatus = toggleShopStatus;
    </script>
</body>
