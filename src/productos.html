<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | autentikapp</title>
    <link rel="icon" type="image/webp" href="/identidad/logotipo-oficial.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .metric-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        .filter-input {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .filter-input:focus {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }
        .luxury-button {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            transition: all 0.3s ease;
        }
        .luxury-button:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .table-container {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-white text-gray-900 flex">

    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-white transition-all duration-300">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div>
                <h1 class="text-4xl font-light text-gray-900 mb-2">Productos</h1>
                <p class="text-lg text-gray-500 font-light">Inventario y gestión de productos</p>
            </div>
            <button id="assign-qr-btn" class="luxury-button mt-4 md:mt-0 px-6 py-3 text-white rounded-xl font-medium">
                Generar QR
            </button>
        </div>

        <!-- Filters Panel -->
        <div class="glass-card rounded-2xl p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-medium text-gray-900">Filtros</h3>
                <button id="toggle-filters" class="text-gray-500 hover:text-gray-700 text-sm font-light">
                    Ocultar
                </button>
            </div>
            <div id="filters-content" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                    <input type="text" id="search-products" placeholder="Buscar productos..."
                           class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                    <select id="filter-status" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todos los estados</option>
                        <option value="claimed">Con verificaciones</option>
                        <option value="unclaimed">Sin verificaciones</option>
                    </select>
                    <select id="filter-color" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todos los colores</option>
                    </select>
                    <select id="filter-time" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todas las fechas</option>
                        <option value="today">Hoy</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este mes</option>
                    </select>
                    <input type="date" id="date-from" placeholder="Desde" 
                           class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                    <select id="sort-by" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="name">Ordenar por nombre</option>
                        <option value="units">Ordenar por unidades</option>
                        <option value="claimed">Ordenar por verificaciones</option>
                        <option value="rate">Ordenar por tasa</option>
                        <option value="date">Ordenar por fecha</option>
                    </select>
                </div>
                
                <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                    <div id="filter-summary" class="text-sm text-gray-500 font-light">
                        Mostrando todos los productos
                    </div>
                    <div class="flex space-x-3">
                        <button id="clear-filters" class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                            Limpiar
                        </button>
                        <button id="apply-filters" class="luxury-button px-4 py-2 text-sm text-white rounded-lg">
                            Aplicar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="table-container rounded-2xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-100">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidades</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Verificadas</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tasa Verificación</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Registro</th>
                            <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="bg-white divide-y divide-gray-50">
                        <!-- Product rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="no-products-message" class="p-8 text-center text-gray-500 hidden">No se encontraron productos.</div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="glass-card rounded-3xl p-8 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-light text-gray-900">Detalles del Producto</h2>
                    <p class="text-gray-500 font-light">Información completa y gestión</p>
                </div>
                <button id="close-detail-modal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="product-detail-content" class="space-y-8">
                <!-- Product detail content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/dataManager.js"></script>
    <script type="module" src="/js/loadSidebar.js"></script>
    <script>
        if (localStorage.getItem('autentikapp_session') !== 'authenticated') {
            window.location.href = 'login.html';
        }
    </script>
    <script type="module">
        import { parseISO, format } from 'https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js';

        let allProductsData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await window.DataManager.load();
                allProductsData = data.products;
                renderProductsTable(allProductsData);
                populateColorFilter(allProductsData);
                setupEventListeners();
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                document.getElementById('no-products-message').classList.remove('hidden');
            }
        });

        function setupEventListeners() {
            const searchInput = document.getElementById('search-products');
            const filterStatus = document.getElementById('filter-status');
            const filterColor = document.getElementById('filter-color');
            const filterTime = document.getElementById('filter-time');
            const dateFrom = document.getElementById('date-from');
            const sortBy = document.getElementById('sort-by');
            const clearFilters = document.getElementById('clear-filters');
            const applyFilters = document.getElementById('apply-filters');
            const toggleFilters = document.getElementById('toggle-filters');

            searchInput.addEventListener('input', filterProducts);
            filterStatus.addEventListener('change', filterProducts);
            filterColor.addEventListener('change', filterProducts);
            filterTime.addEventListener('change', filterProducts);
            dateFrom.addEventListener('change', filterProducts);
            sortBy.addEventListener('change', filterProducts);
            clearFilters.addEventListener('click', clearAllFilters);
            applyFilters.addEventListener('click', filterProducts);
            toggleFilters.addEventListener('click', toggleFiltersPanel);
            
            // Modal event listeners
            document.getElementById('close-detail-modal').addEventListener('click', () => {
                document.getElementById('product-detail-modal').classList.add('hidden');
            });
            
            document.getElementById('assign-qr-btn').addEventListener('click', () => {
                showToast('Función de generación de QR');
            });
        }

        function calculateProductStats(productGroup) {
            const totalUnits = productGroup.items.length;
            const claimedUnits = productGroup.items.filter(item => item.status === 'Claimed').length;
            const claimRate = totalUnits > 0 ? ((claimedUnits / totalUnits) * 100).toFixed(1) : 0;
            const registrationDate = productGroup.registrationDate ? format(parseISO(productGroup.registrationDate), 'dd/MM/yyyy') : 'N/A';

            return { totalUnits, claimedUnits, claimRate, registrationDate };
        }

        function renderProductsTable(productsToRender) {
            const tableBody = document.getElementById('products-table-body');
            const noProductsMessage = document.getElementById('no-products-message');

            if (productsToRender.length === 0) {
                tableBody.innerHTML = '';
                noProductsMessage.classList.remove('hidden');
                return;
            }

            noProductsMessage.classList.add('hidden');
            tableBody.innerHTML = productsToRender.map(productGroup => {
                const { totalUnits, claimedUnits, claimRate, registrationDate } = calculateProductStats(productGroup);

                return `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <img class="h-12 w-12 rounded-xl object-cover mr-4" src="${productGroup.productImage}" alt="${productGroup.productName}">
                                <div>
                                    <div class="text-sm font-medium text-gray-900">${productGroup.productName}</div>
                                    <div class="text-sm text-gray-500">${productGroup.details?.color || 'N/A'} • ${productGroup.details?.material || 'N/A'}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${totalUnits}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${claimedUnits > 0 ? 'text-green-600' : 'text-gray-400'}">${claimedUnits}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${claimRate}%</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${registrationDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="showProductDetail('${productGroup.productName}')" 
                                    class="luxury-button text-white px-4 py-2 rounded-lg text-xs">
                                Ver Detalles
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-products').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const colorFilter = document.getElementById('filter-color').value;
            const timeFilter = document.getElementById('filter-time').value;
            const dateFrom = document.getElementById('date-from').value;
            const sortBy = document.getElementById('sort-by').value;

            let filtered = allProductsData.filter(productGroup => {
                const matchesSearch = productGroup.productName.toLowerCase().includes(searchTerm);
                
                let matchesStatus = true;
                if (statusFilter === 'claimed') {
                    matchesStatus = productGroup.items.some(item => item.status === 'Claimed');
                } else if (statusFilter === 'unclaimed') {
                    matchesStatus = productGroup.items.some(item => item.status !== 'Claimed');
                }

                let matchesColor = true;
                if (colorFilter !== 'all') {
                    matchesColor = productGroup.details?.color === colorFilter;
                }

                return matchesSearch && matchesStatus && matchesColor;
            });

            // Sort products
            filtered.sort((a, b) => {
                const statsA = calculateProductStats(a);
                const statsB = calculateProductStats(b);
                
                switch(sortBy) {
                    case 'name': return a.productName.localeCompare(b.productName);
                    case 'units': return statsB.totalUnits - statsA.totalUnits;
                    case 'claimed': return statsB.claimedUnits - statsA.claimedUnits;
                    case 'rate': return parseFloat(statsB.claimRate) - parseFloat(statsA.claimRate);
                    case 'date': 
                        const dateA = a.registrationDate ? parseISO(a.registrationDate) : new Date(0);
                        const dateB = b.registrationDate ? parseISO(b.registrationDate) : new Date(0);
                        return dateB - dateA;
                    default: return 0;
                }
            });

            updateFilterSummary(filtered.length);
            renderProductsTable(filtered);
        }

        function updateFilterSummary(count) {
            const summary = document.getElementById('filter-summary');
            const total = allProductsData.length;
            
            if (count === total) {
                summary.textContent = `Mostrando todos los ${total} productos`;
            } else {
                summary.textContent = `Mostrando ${count} de ${total} productos`;
            }
        }

        function populateColorFilter(products) {
            const colorFilter = document.getElementById('filter-color');
            const colors = new Set();
            
            products.forEach(product => {
                if (product.details?.color) {
                    colors.add(product.details.color);
                }
            });
            
            colors.forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color;
                colorFilter.appendChild(option);
            });
        }

        function clearAllFilters() {
            document.getElementById('search-products').value = '';
            document.getElementById('filter-status').value = 'all';
            document.getElementById('filter-color').value = 'all';
            document.getElementById('filter-time').value = 'all';
            document.getElementById('date-from').value = '';
            document.getElementById('sort-by').value = 'name';
            filterProducts();
        }

        function toggleFiltersPanel() {
            const content = document.getElementById('filters-content');
            const button = document.getElementById('toggle-filters');
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                button.textContent = 'Ocultar';
            } else {
                content.classList.add('hidden');
                button.textContent = 'Mostrar';
            }
        }

        function showProductDetail(productName) {
            const product = allProductsData.find(p => p.productName === productName);
            if (!product) return;

            const { totalUnits, claimedUnits, claimRate, registrationDate } = calculateProductStats(product);
            
            const detailContent = document.getElementById('product-detail-content');
            detailContent.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Product Information -->\n                    <div class="lg:col-span-2 space-y-6">
                        <div class="metric-card rounded-2xl p-6">
                            <div class="flex items-center mb-6">
                                <img src="${product.productImage}" alt="${product.productName}" 
                                     class="h-16 w-16 rounded-xl object-cover mr-4">
                                <div>
                                    <h3 class="text-2xl font-medium text-gray-900">${product.productName}</h3>
                                    <p class="text-gray-500">${product.details?.color || 'N/A'} • ${product.details?.material || 'N/A'}</p>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-4">
                                    <div><span class="text-gray-500 font-light">Tipo:</span> <span class="ml-2 font-medium text-gray-900">${product.details?.tipo || 'N/A'}</span></div>
                                    <div><span class="text-gray-500 font-light">Material:</span> <span class="ml-2 font-medium text-gray-900">${product.details?.material || 'N/A'}</span></div>
                                    <div><span class="text-gray-500 font-light">Color:</span> <span class="ml-2 font-medium text-gray-900">${product.details?.color || 'N/A'}</span></div>
                                </div>
                                <div class="space-y-4">
                                    <div><span class="text-gray-500 font-light">Total Unidades:</span> <span class="ml-2 font-medium text-gray-900">${totalUnits}</span></div>
                                    <div><span class="text-gray-500 font-light">Verificadas:</span> <span class="ml-2 font-medium text-green-600">${claimedUnits}</span></div>
                                    <div><span class="text-gray-500 font-light">Tasa Verificación:</span> <span class="ml-2 font-medium text-gray-900">${claimRate}%</span></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Units Grid -->
                        <div class="metric-card rounded-2xl p-6">
                            <h3 class="text-xl font-medium text-gray-900 mb-6">Unidades (${totalUnits})</h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 max-h-64 overflow-y-auto">
                                ${product.items.map(item => `
                                    <div class="p-3 rounded-lg text-center text-xs ${
                                        item.status === 'Claimed' ? 'bg-green-50 text-green-700' : 'bg-gray-50 text-gray-600'
                                    }">
                                        <div class="font-mono">${item.id}</div>
                                        <div class="mt-1">${item.status === 'Claimed' ? 'Verificado' : 'Disponible'}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quick Stats -->
                    <div class="space-y-6">
                        <div class="metric-card rounded-2xl p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Estadísticas</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-500 font-light">Disponibles:</span>
                                    <span class="font-medium text-gray-900">${totalUnits - claimedUnits}</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-500 font-light">Verificadas:</span>
                                    <span class="font-medium text-green-600">${claimedUnits}</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-500 font-light">Tasa:</span>
                                    <span class="font-medium text-gray-900">${claimRate}%</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-500 font-light">Registrado:</span>
                                    <span class="font-medium text-gray-900">${registrationDate}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="metric-card rounded-2xl p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Acciones</h3>
                            <div class="space-y-3">
                                <button onclick="generateQR('${product.productName}')" class="w-full luxury-button text-white px-4 py-3 rounded-xl text-sm">
                                    Generar QR
                                </button>
                                <button onclick="exportProduct('${product.productName}')" class="w-full px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl text-sm transition-colors">
                                    Exportar Datos
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('product-detail-modal').classList.remove('hidden');
        }

        function generateQR(productName) {
            showToast('QR generado para ' + productName);
        }

        function exportProduct(productName) {
            showToast('Datos exportados para ' + productName);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-5 right-5 bg-black text-white py-3 px-6 rounded-xl shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => document.body.removeChild(toast), 3000);
        }

        // Make functions global for onclick handlers
        window.showProductDetail = showProductDetail;
        window.generateQR = generateQR;
        window.exportProduct = exportProduct;
    </script>
</body>
</html>
