<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | autentikapp</title>
    <link rel="icon" type="image/webp" href="/identidad/logotipo-oficial.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .metric-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        .filter-input {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .filter-input:focus {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }
        .luxury-button {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            transition: all 0.3s ease;
        }
        .luxury-button:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .table-container {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-white text-gray-900 flex">

    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-white transition-all duration-300">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div>
                <h1 class="text-4xl font-light text-gray-900 mb-2">Clientes</h1>
                <p class="text-lg text-gray-500 font-light">Gestión y análisis de clientes registrados</p>
            </div>
            <button id="add-client-btn" class="luxury-button mt-4 md:mt-0 px-6 py-3 text-white rounded-xl font-medium">
                Añadir Cliente
            </button>
        </div>

        <!-- Stats Cards -->
        <div id="client-stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Filters Panel -->
        <div class="glass-card rounded-2xl p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-medium text-gray-900">Filtros</h3>
                <button id="toggle-filters" class="text-gray-500 hover:text-gray-700 text-sm font-light">
                    Ocultar
                </button>
            </div>
            <div id="filters-content" class="space-y-6">
                <!-- Primary Filters Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input type="text" id="search-clients" placeholder="Buscar por nombre, email o teléfono..."
                           class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                    <select id="filter-country" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todos los países</option>
                    </select>
                    <select id="filter-city" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todas las ciudades</option>
                    </select>
                    <select id="filter-segment" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todos los segmentos</option>
                    </select>
                </div>
                
                <!-- Secondary Filters Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <select id="filter-age-range" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todas las edades</option>
                        <option value="18-25">18-25 años</option>
                        <option value="26-35">26-35 años</option>
                        <option value="36-45">36-45 años</option>
                        <option value="46-55">46-55 años</option>
                        <option value="56+">56+ años</option>
                    </select>
                    <select id="filter-activity" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Toda la actividad</option>
                        <option value="active">Clientes activos</option>
                        <option value="inactive">Sin productos</option>
                        <option value="high">Alta actividad (3+)</option>
                    </select>
                    <select id="filter-time" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="all">Todas las fechas</option>
                        <option value="today">Registrados hoy</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este mes</option>
                    </select>
                    <input type="date" id="date-from" placeholder="Desde" 
                           class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                    <select id="sort-clients" class="filter-input px-4 py-3 text-gray-900 rounded-xl focus:outline-none">
                        <option value="name">Ordenar por nombre</option>
                        <option value="age">Ordenar por edad</option>
                        <option value="products">Ordenar por productos</option>
                        <option value="date">Ordenar por fecha</option>
                        <option value="city">Ordenar por ciudad</option>
                    </select>
                </div>
                
                <!-- Filter Summary and Clear -->
                <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                    <div id="filter-summary" class="text-sm text-gray-500 font-light">
                        Mostrando todos los clientes
                    </div>
                    <div class="flex space-x-3">
                        <button id="clear-filters" class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                            Limpiar
                        </button>
                        <button id="apply-filters" class="luxury-button px-4 py-2 text-sm text-white rounded-lg">
                            Aplicar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clients Table -->
        <div class="table-container rounded-2xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-100">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contacto</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ubicación</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Edad</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Segmento</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Productos</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Registro</th>
                            <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body" class="bg-white divide-y divide-gray-50">
                        <!-- Client rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="no-clients-message" class="p-8 text-center text-gray-500 hidden">No se encontraron clientes.</div>
        </div>
    </main>

    <script src="/js/dataManager.js"></script>
    <script type="module" src="/js/loadSidebar.js"></script>
    <script>
        if (localStorage.getItem('autentikapp_session') !== 'authenticated') {
            window.location.href = 'login.html';
        }
    </script>
    <script type="module">
        import { parseISO, format } from 'https://cdn.jsdelivr.net/npm/date-fns@2.28.0/esm/index.js';

        let allClientsData = [];
        let productsData = [];
        let clientProductsMap = {};

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await window.DataManager.load();
                allClientsData = data.clients;
                productsData = data.products;
                    
                // Create map of client products
                productsData.forEach(product => {
                    product.items.forEach(item => {
                        if (item.ownerId) {
                            if (!clientProductsMap[item.ownerId]) {
                                clientProductsMap[item.ownerId] = [];
                            }
                            clientProductsMap[item.ownerId].push({
                                ...item,
                                productName: product.productName,
                                productImage: product.productImage
                            });
                        }
                    });
                });

                renderClientStats();
                renderClientsTable(allClientsData);
                populateFilters();
                setupEventListeners();
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                document.getElementById('no-clients-message').classList.remove('hidden');
            }
        });

        function renderClientStats() {
            const totalClients = allClientsData.length;
            const activeClients = Object.keys(clientProductsMap).length;
            const avgAge = Math.round(allClientsData.reduce((sum, client) => sum + client.age, 0) / totalClients);
            const countries = new Set(allClientsData.map(client => client.country)).size;

            const statsContainer = document.getElementById('client-stats');
            statsContainer.innerHTML = `
                <div class="metric-card p-6 rounded-2xl text-center">
                    <div class="w-8 h-8 bg-blue-50 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 715.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 919.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <p class="text-2xl font-light text-gray-900 mb-1">${totalClients}</p>
                    <p class="text-xs text-gray-500 font-light">Total Clientes</p>
                </div>
                <div class="metric-card p-6 rounded-2xl text-center">
                    <div class="w-8 h-8 bg-green-50 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <p class="text-2xl font-light text-green-600 mb-1">${activeClients}</p>
                    <p class="text-xs text-gray-500 font-light">Clientes Activos</p>
                </div>
                <div class="metric-card p-6 rounded-2xl text-center">
                    <div class="w-8 h-8 bg-purple-50 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <p class="text-2xl font-light text-purple-600 mb-1">${avgAge}</p>
                    <p class="text-xs text-gray-500 font-light">Edad Promedio</p>
                </div>
                <div class="metric-card p-6 rounded-2xl text-center">
                    <div class="w-8 h-8 bg-cyan-50 rounded-lg flex items-center justify-center mx-auto mb-3">
                        <svg class="w-4 h-4 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <p class="text-2xl font-light text-cyan-600 mb-1">${countries}</p>
                    <p class="text-xs text-gray-500 font-light">Países</p>
                </div>
            `;
        }

        function renderClientsTable(clientsToRender) {
            const tableBody = document.getElementById('clients-table-body');
            const noClientsMessage = document.getElementById('no-clients-message');

            if (clientsToRender.length === 0) {
                tableBody.innerHTML = '';
                noClientsMessage.classList.remove('hidden');
                return;
            }

            noClientsMessage.classList.add('hidden');
            tableBody.innerHTML = clientsToRender.map(client => {
                const clientProducts = clientProductsMap[client.id] || [];
                const productCount = clientProducts.length;
                const registrationDate = client.registrationDate ? format(parseISO(client.registrationDate), 'dd/MM/yyyy') : 'N/A';

                return `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center mr-4">
                                    <span class="text-sm font-medium text-gray-600">${client.name.charAt(0)}</span>
                                </div>
                                <div>
                                    <div class="text-sm font-medium text-gray-900">${client.name}</div>
                                    <div class="text-sm text-gray-500">${client.identification}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${client.email}</div>
                            <div class="text-sm text-gray-500">${client.phone}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${client.city}</div>
                            <div class="text-sm text-gray-500">${client.country}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${client.age}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-3 py-1 text-xs rounded-full bg-gray-100 text-gray-700">
                                ${client.segment}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-medium ${productCount > 0 ? 'text-green-600' : 'text-gray-400'}">
                                ${productCount} producto${productCount !== 1 ? 's' : ''}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${registrationDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="showClientDetail('${client.id}')" 
                                    class="luxury-button text-white px-4 py-2 rounded-lg text-xs">
                                Ver Perfil
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function populateFilters() {
            // Populate country filter
            const countryFilter = document.getElementById('filter-country');
            const countries = [...new Set(allClientsData.map(client => client.country))].sort();
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            // Populate city filter
            const cityFilter = document.getElementById('filter-city');
            const cities = [...new Set(allClientsData.map(client => client.city))].sort();
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });

            // Populate segment filter
            const segmentFilter = document.getElementById('filter-segment');
            const segments = [...new Set(allClientsData.map(client => client.segment))].sort();
            segments.forEach(segment => {
                const option = document.createElement('option');
                option.value = segment;
                option.textContent = segment;
                segmentFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('search-clients');
            const filterCountry = document.getElementById('filter-country');
            const filterCity = document.getElementById('filter-city');
            const filterSegment = document.getElementById('filter-segment');
            const filterAgeRange = document.getElementById('filter-age-range');
            const filterActivity = document.getElementById('filter-activity');
            const filterTime = document.getElementById('filter-time');
            const dateFrom = document.getElementById('date-from');
            const sortClients = document.getElementById('sort-clients');
            const clearFilters = document.getElementById('clear-filters');
            const applyFilters = document.getElementById('apply-filters');
            const toggleFilters = document.getElementById('toggle-filters');

            searchInput.addEventListener('input', filterClients);
            filterCountry.addEventListener('change', filterClients);
            filterCity.addEventListener('change', filterClients);
            filterSegment.addEventListener('change', filterClients);
            filterAgeRange.addEventListener('change', filterClients);
            filterActivity.addEventListener('change', filterClients);
            filterTime.addEventListener('change', filterClients);
            dateFrom.addEventListener('change', filterClients);
            sortClients.addEventListener('change', filterClients);
            clearFilters.addEventListener('click', clearAllFilters);
            applyFilters.addEventListener('click', filterClients);
            toggleFilters.addEventListener('click', toggleFiltersPanel);
        }

        function filterClients() {
            const searchTerm = document.getElementById('search-clients').value.toLowerCase();
            const countryFilter = document.getElementById('filter-country').value;
            const cityFilter = document.getElementById('filter-city').value;
            const segmentFilter = document.getElementById('filter-segment').value;
            const ageRangeFilter = document.getElementById('filter-age-range').value;
            const activityFilter = document.getElementById('filter-activity').value;
            const timeFilter = document.getElementById('filter-time').value;
            const dateFrom = document.getElementById('date-from').value;
            const sortBy = document.getElementById('sort-clients').value;

            let filtered = allClientsData.filter(client => {
                const matchesSearch = client.name.toLowerCase().includes(searchTerm) ||
                                    client.email.toLowerCase().includes(searchTerm) ||
                                    client.phone.includes(searchTerm) ||
                                    client.identification.includes(searchTerm);
                
                const matchesCountry = countryFilter === 'all' || client.country === countryFilter;
                const matchesCity = cityFilter === 'all' || client.city === cityFilter;
                const matchesSegment = segmentFilter === 'all' || client.segment === segmentFilter;

                // Age range filter
                let matchesAge = true;
                if (ageRangeFilter !== 'all') {
                    const age = client.age;
                    switch(ageRangeFilter) {
                        case '18-25': matchesAge = age >= 18 && age <= 25; break;
                        case '26-35': matchesAge = age >= 26 && age <= 35; break;
                        case '36-45': matchesAge = age >= 36 && age <= 45; break;
                        case '46-55': matchesAge = age >= 46 && age <= 55; break;
                        case '56+': matchesAge = age >= 56; break;
                    }
                }

                // Activity filter
                let matchesActivity = true;
                if (activityFilter !== 'all') {
                    const productCount = (clientProductsMap[client.id] || []).length;
                    switch(activityFilter) {
                        case 'active': matchesActivity = productCount > 0; break;
                        case 'inactive': matchesActivity = productCount === 0; break;
                        case 'high': matchesActivity = productCount >= 3; break;
                    }
                }

                return matchesSearch && matchesCountry && matchesCity && matchesSegment && 
                       matchesAge && matchesActivity;
            });

            // Sort clients
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'age': return b.age - a.age;
                    case 'products': 
                        const productsA = (clientProductsMap[a.id] || []).length;
                        const productsB = (clientProductsMap[b.id] || []).length;
                        return productsB - productsA;
                    case 'date':
                        const dateA = a.registrationDate ? parseISO(a.registrationDate) : new Date(0);
                        const dateB = b.registrationDate ? parseISO(b.registrationDate) : new Date(0);
                        return dateB - dateA;
                    case 'city': return a.city.localeCompare(b.city);
                    default: return 0;
                }
            });

            updateFilterSummary(filtered.length);
            renderClientsTable(filtered);
        }

        function updateFilterSummary(count) {
            const summary = document.getElementById('filter-summary');
            const total = allClientsData.length;
            
            if (count === total) {
                summary.textContent = `Mostrando todos los ${total} clientes`;
            } else {
                summary.textContent = `Mostrando ${count} de ${total} clientes`;
            }
        }

        function clearAllFilters() {
            document.getElementById('search-clients').value = '';
            document.getElementById('filter-country').value = 'all';
            document.getElementById('filter-city').value = 'all';
            document.getElementById('filter-segment').value = 'all';
            document.getElementById('filter-age-range').value = 'all';
            document.getElementById('filter-activity').value = 'all';
            document.getElementById('filter-time').value = 'all';
            document.getElementById('date-from').value = '';
            document.getElementById('sort-clients').value = 'name';
            filterClients();
        }

        function toggleFiltersPanel() {
            const content = document.getElementById('filters-content');
            const button = document.getElementById('toggle-filters');
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                button.textContent = 'Ocultar';
            } else {
                content.classList.add('hidden');
                button.textContent = 'Mostrar';
            }
        }

        function showClientDetail(clientId) {
            // Placeholder for client detail modal
            console.log('Show client detail for:', clientId);
        }

        // Make functions global for onclick handlers
        window.showClientDetail = showClientDetail;
    </script>
</body>
</html>
