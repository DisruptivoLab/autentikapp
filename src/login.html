<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | autentikapp</title>
    <link rel="icon" type="image/webp" href="/identidad/logotipo-oficial.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .luxury-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .luxury-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        .luxury-button {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            transition: all 0.3s ease;
        }
        .luxury-button:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
        }
        .floating-elements::before {
            top: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }
        .floating-elements::after {
            bottom: -150px;
            left: -150px;
            animation: float 25s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">
    <div class="floating-elements"></div>
    
    <!-- Back to Landing -->
    <div class="absolute top-8 left-8 z-10">
        <button onclick="window.location.href='/'" class="text-white hover:text-gray-300 transition-colors duration-300 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span class="font-light">Volver</span>
        </button>
    </div>

    <div class="w-full max-w-md mx-auto px-6 relative z-10">
        <!-- Login Card -->
        <div class="glass-effect rounded-3xl p-12 shadow-2xl">
            <!-- Logo and Title -->
            <div class="text-center mb-12">
                <div class="flex items-center justify-center mb-8">
                    <img src="/identidad/logotipo-oficial.webp" alt="autentikapp" class="h-12 mr-4">
                    <h1 class="text-3xl text-white font-light">
                        <span class="font-bold">autentik</span><span class="font-light">app</span>
                    </h1>
                </div>
                <h2 class="text-2xl font-light text-white mb-3">Bienvenido</h2>
                <p class="text-gray-400 font-light">Accede a tu plataforma de autenticación</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-8">
                <div class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-light text-gray-300 mb-3">Usuario</label>
                        <input type="text" id="username" name="username" required 
                               class="luxury-input w-full px-6 py-4 text-white rounded-2xl focus:outline-none font-light placeholder-gray-500"
                               placeholder="Ingresa tu usuario">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-light text-gray-300 mb-3">Contraseña</label>
                        <input type="password" id="password" name="password" required
                               class="luxury-input w-full px-6 py-4 text-white rounded-2xl focus:outline-none font-light placeholder-gray-500"
                               placeholder="Ingresa tu contraseña">
                    </div>
                </div>

                <button type="submit" 
                        class="luxury-button w-full px-6 py-4 font-semibold text-black rounded-2xl focus:outline-none">
                    Acceder a la Plataforma
                </button>
            </form>

            <!-- Error Message -->
            <p id="error-message" class="text-center text-red-400 text-sm mt-6 font-light"></p>


        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm font-light">
                © 2025 autentikapp. Autenticidad Garantizada.
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Add loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Verificando...';
            submitButton.disabled = true;

            setTimeout(() => {
                if (username === 'wmerch' && password === 'demo2025') {
                    errorMessage.textContent = '';
                    localStorage.setItem('autentikapp_session', 'authenticated');
                    submitButton.textContent = 'Acceso Concedido';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    errorMessage.textContent = 'Credenciales incorrectas. Verifica tu usuario y contraseña.';
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            }, 1000);
        });

        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
