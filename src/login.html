
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Autentikapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm p-8 space-y-8 bg-gray-900 rounded-lg shadow-lg">
        <div class="text-center">
            <img src="/identidad/autentikapp.svg" alt="Logo Autentikapp" class="w-32 mx-auto mb-4">
            <h1 class="text-2xl font-bold">Iniciar Sesión</h1>
            <p class="text-gray-400">Accede a tu panel de control</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Usuario</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 mt-1 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 mt-1 text-white bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00a1ff]">
            </div>

            <div>
                <button type="submit" 
                        class="w-full px-4 py-2 font-bold text-white bg-[#00a1ff] rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-[#00a1ff] transition-colors duration-300">
                    Ingresar
                </button>
            </div>
        </form>
        <p id="error-message" class="text-center text-red-500 text-sm"></p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'wmerch' && password === 'demo2025') {
                errorMessage.textContent = '';
                localStorage.setItem('autentikapp_session', 'authenticated');
                window.location.href = '/dashboard'; 
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos.';
            }
        });
    </script>

</body>
</html>
