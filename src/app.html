<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Autentikapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex">
    <div id="sidebar-placeholder"></div>
    <main class="flex-1 p-6 md:p-10 bg-black">
        <div class="text-center py-20">
            <h1 class="text-3xl font-bold mb-4">Bienvenido al Dashboard</h1>
            <p class="text-gray-400 mb-8">Selecciona una opción del menú lateral para comenzar</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="dashboard.html" class="bg-gray-900 p-6 rounded-lg hover:bg-gray-800 transition">
                    <h3 class="text-lg font-semibold mb-2">Tablero</h3>
                    <p class="text-sm text-gray-400">Analytics y métricas</p>
                </a>
                <a href="customer.html" class="bg-gray-900 p-6 rounded-lg hover:bg-gray-800 transition">
                    <h3 class="text-lg font-semibold mb-2">Clientes</h3>
                    <p class="text-sm text-gray-400">Gestión de clientes</p>
                </a>
                <a href="productos.html" class="bg-gray-900 p-6 rounded-lg hover:bg-gray-800 transition">
                    <h3 class="text-lg font-semibold mb-2">Productos</h3>
                    <p class="text-sm text-gray-400">Catálogo de productos</p>
                </a>
                <a href="business.html" class="bg-gray-900 p-6 rounded-lg hover:bg-gray-800 transition">
                    <h3 class="text-lg font-semibold mb-2">Negocio</h3>
                    <p class="text-sm text-gray-400">Configuración</p>
                </a>
            </div>
        </div>
    </main>

    <script type="module" src="./js/loadSidebar.js"></script>
    <script>
        // Check authentication and redirect to main dashboard
        if (localStorage.getItem('autentikapp_session') !== 'authenticated') {
            window.location.href = 'login.html';
        } else {
            // Redirect to main dashboard page
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
